<!DOCTYPE html>
<html ng-app="loginlist">
  <head>
    <title>appname</title>
    <link rel="stylesheet" href="styles.css" >
  </head>
  <body ng-controller="mainCtrl">


    <div ng-hide="cathat" class="login">
      <form ng-submit="fakelogin(username, password); cathat=true" >
        <input type="text" ng-model="username" placeholder="Username">
        <input type="text" ng-model="password" placeholder="Password">
        <input type="submit" >
      </form>
    </div>
    <div ng-show="cathat">
      <button type="button" ng-click="sorter='+'">Ascending</button>
      <button type="button" ng-click="sorter='-'">Descending</button>
      <h3>Filter By: <input type="text" ng-model="filterer"></h3>
      <h1>
      Welcome {{displayname}}!!!
      </h1>
      <div class="list" ng-repeat="thing in listofthings | orderBy: sorter | filter: filterer">
        <h3 ng-hide="changer" ng-dblclick="changer=true">{{thing}}</h3>
        <form ng-show="changer" ng-submit="changer=false">
          <input type="text" ng-model="thing">
        </form>

      </div>
    </div>



    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="app.js" type="text/javascript"></script>
    <script src="mainCtrl.js" type="text/javascript"></script>
    <script src="mainServ.js" type="text/javascript"></script>
  </body>
</html>
